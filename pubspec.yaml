name: crm
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  flutter_screenutil: ^5.9.3
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.20.2
  file_picker: ^8.3.7
  table_calendar: ^3.1.2
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1
  cached_network_image: ^3.4.1
  fl_chart: ^1.1.1
  flutter_secure_storage: ^9.2.4

  # Networking
  dio: ^5.7.0
  retrofit: 4.9.2  # Fixed version - must match generator

  # State Management
  get: ^4.6.6
  bloc: ^9.1.0
  flutter_bloc: ^9.1.1
  get_it: ^8.0.2
  path_provider: ^2.1.5
  open_file: ^3.5.10
  permission_handler: ^12.0.1
  device_info_plus: ^12.3.0

  # Code Generation Annotations
  json_annotation: ^4.9.0
  freezed_annotation: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.10.4
  json_serializable: ^6.11.3
  retrofit_generator: ^10.2.1  # Fixed version - must match retrofit
  freezed: ^3.2.4

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Alexandria
      fonts:
        - asset: lib/fonts/Alexandria-VariableFont_wght.ttf
    - family: MyFlutterApp
      fonts:
        - asset: lib/fonts/MyFlutterApp.ttf

flutter_native_splash:
  color: "#ffffff"
  image: 'images/splash_screen.png'
  android: true
  ios: true
  android_gravity: fill
  ios_content_mode: scaleToFill