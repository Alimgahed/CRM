name: crm
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  dio: ^5.4.3+1
  get: ^4.6.6
  file_picker: ^8.1.2
  table_calendar: ^3.1.2
  shared_preferences: ^2.5.3
  url_launcher: ^6.1.11
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Alexandria
      fonts:
        - asset: lib/fonts/Alexandria-VariableFont_wght.ttf
    - family: MyFlutterApp
      fonts:
        - asset: lib/fonts/MyFlutterApp.ttf
